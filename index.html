<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Capsule</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Adsense (your pub id added) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2085022297063037" crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>

  <div class="container">
    <img src="your-logo.png" alt="Logo" class="logo">
    <h1>Send a Message to the Future</h1>
    <p class="subtitle">Write your message, select a date, and we'll send it to your future self!</p>

    <form id="myForm" class="form">
      <textarea name="message" placeholder="Write your message" required></textarea>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <input type="date" name="delivery_date" required>
      <button type="submit">Send to the Future</button>
    </form>

    <!-- AdSense Ad -->
    <div class="adsbygoogle" style="margin-top: 30px;">
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-2085022297063037"
          data-ad-slot="1234567890"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
    </div>

    <footer>Â© 2025 Time Capsule. All rights reserved.</footer>
  </div>

  <!-- Cookie Consent -->
  <div id="cookieConsent" class="cookie-consent">
    <p>We use cookies to ensure you get the best experience on our website.</p>
    <button id="acceptCookies">Accept</button>
  </div>

  <script>
    // Cookie Consent
    document.getElementById("acceptCookies").addEventListener("click", function() {
      document.getElementById("cookieConsent").style.display = "none";
      localStorage.setItem("cookiesAccepted", "true");
    });
    if (localStorage.getItem("cookiesAccepted")) {
      document.getElementById("cookieConsent").style.display = "none";
    }

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAA8OyVBZUqNQbMtndtHdGW7CUd2Ls4KZQ",
      authDomain: "time-capsule-86b3a.firebaseapp.com",
      projectId: "time-capsule-86b3a",
      storageBucket: "time-capsule-86b3a.appspot.com",
      messagingSenderId: "428621792032",
      appId: "1:428621792032:web:22bd98b187444e201e0d45",
      databaseURL: "https://time-capsule-86b3a-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Form Submit Handler
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const message = document.querySelector('textarea[name="message"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const deliveryDate = document.querySelector('input[name="delivery_date"]').value;

      database.ref('submissions').push({
        message: message,
        email: email,
        deliveryDate: deliveryDate,
        timestamp: new Date().toISOString()
      })
      .then(() => {
        alert('Message successfully sent!');
        document.getElementById("myForm").reset();
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Failed to send. Try again.');
      });
    });
  </script>

</body>
</html>
