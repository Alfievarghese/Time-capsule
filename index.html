<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Adsense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4362866496862519"
            crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Logo Image -->
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Welcome to the Time Capsule</h1>
        <p>Your journey of memories starts here!</p>
    </header>

    <!-- Main Content -->
    <section>
        <h2>Create Your Time Capsule</h2>
        <form id="timeCapsuleForm">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Write a Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="date">Select Date to Open Capsule:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Create Capsule</button>
        </form>
    </section>

    <!-- AdSense Ad Unit -->
    <section>
        <h2>Check out our sponsored content:</h2>
        <!-- AdSense Ad -->
        <ins class="adsbygoogle"
            style="display:block; text-align:center;"
            data-ad-client="ca-pub-4362866496862519"
            data-ad-slot="XXXXXXXXXX"
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </section>

    <footer>
        <p>&copy; 2025 Time Capsule. All rights reserved.</p>
    </footer>
</body>
</html>
